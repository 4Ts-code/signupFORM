<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Sign Up</h1>
        <div class="socials">
            <img src="public/google-icon.png" alt="Google Logo">
            <img src="public/linkedin-icon.png" alt="LinkedIn Logo">
            <img src="public/Twitter-svg.png" alt="Twitter Logo">
            <img src="public/Facebook svg.png" alt="Facebook Logo">
        </div>
     <!-- divider  -->
        <div class="divider">
            
            <span>or</span>
            
        </div>
      
        <form>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="First Name">
                </div>
            
                <div class="form-group">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                
                <div class="form-group">
                    <input type="date">
                </div>
        
        
                <div class="form-group">
                    <select name="" id="year">
                        <option value>Year</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
            </div>
            
        
        
            <div class="form-group">
                <input type="email" placeholder="Email" >
            </div>
        
            <div class="form-group">
                <input type="text" placeholder="Username">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <input type="password" placeholder="Password">
                    <span class="password-toggle">üëÅÔ∏è</span>
                </div>
            
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password">
                    <span class="password-toggle">üëÅÔ∏è</span>
                </div>
            </div>
           
        
            <button>Sign Up</button>
        </form>
       
    
        <p class="signin-link">
            Already have an account? <a href="#">Sign In</a>
        </p>
    </main>
   
    
    
   
    
</body>
</html>
